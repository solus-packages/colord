name       : colord
version    : 1.2.12
release    : 13
source     :
    - https://www.freedesktop.org/software/colord/releases/colord-1.2.12.tar.xz : d5241864c16a37f9e40d38d5009255456495a67f170ce0dc9250774442d68c3a
license    :
    - GPL-2.0
summary    : Color Daemon
builddeps  :
    - pkgconfig(lcms2)
    - pkgconfig32(lcms2)
    - pkgconfig(sqlite3)
    - pkgconfig32(sqlite3)
    - pkgconfig(gusb)
    - pkgconfig32(gusb)
    - pkgconfig32(liblzma)
    - pkgconfig(gtk-doc)
    - libgcc-32bit
    - glibc-32bit-devel
    - dbus-32bit-devel
    - dbus-32bit
    - libgcrypt-32bit-devel
emul32     : yes
description: |
    colord is a system service that makes it easy to manage, install and generate color profiles to accurately color manage input and output devices.
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        exOpts="--disable-polkit"
    else
        exOpts="--enable-polkit"
    fi
    %configure --disable-static \
               --prefix=/usr \
               --with-udevrulesdir=%libdir%/udev/rules.d \
               --with-daemon-user=colord \
               --disable-argyllcms-sensor \
               $exOpts
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        # Remove derps.
        rm -rf $installdir/%libdir%/colord{,-plugins,-sensors}
        rm -rf $installdir/%libdir%/udev
    fi
    rm -rf $installdir/var
    install -D -m 00644 $pkgfiles/colord.sysusers $installdir/%libdir%/sysusers.d/colord.conf

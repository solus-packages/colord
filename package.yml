name       : colord
version    : 1.3.3
release    : 15
source     :
    - https://www.freedesktop.org/software/colord/releases/colord-1.3.3.tar.xz : d1848e797106a036b0d6ebed99a789a6ae07d60f1d9cc59be5b257efe7ec31a4
license    :
    - GPL-2.0
component  : desktop.core
summary    : Color Daemon
builddeps  :
    - pkgconfig(lcms2)
    - pkgconfig32(lcms2)
    - pkgconfig(sqlite3)
    - pkgconfig32(sqlite3)
    - pkgconfig(gusb)
    - pkgconfig32(gusb)
    - pkgconfig32(liblzma)
    - pkgconfig(gtk-doc)
    - libgcc-32bit
    - glibc-32bit-devel
    - dbus-32bit-devel
    - dbus-32bit
    - libgcrypt-32bit-devel
emul32     : yes
description: |
    colord is a system service that makes it easy to manage, install and generate color profiles to accurately color manage input and output devices.
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        exOpts="--disable-polkit"
    else
        exOpts="--enable-polkit"
    fi
    %configure --disable-static \
               --prefix=/usr \
               --with-udevrulesdir=%libdir%/udev/rules.d \
               --with-daemon-user=colord \
               --disable-argyllcms-sensor \
               $exOpts
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        # Remove derps.
        rm -rf $installdir/%libdir%/colord{,-plugins,-sensors}
        rm -rf $installdir/%libdir%/udev
    else
        install -D -m 00644 $pkgfiles/colord.sysusers $installdir/%libdir%/sysusers.d/colord.conf
    fi
    rm -rf $installdir/var
